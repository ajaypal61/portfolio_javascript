    <div class="container">
        <div class="sidebar sidebargo">

                </ul>
            </nav>

        <div class="main">
            <div class="hamburger">
                <img class="ham" src="pic/pic2.png" alt="" width="75">
                <img class="cross" src="pic/pic3.png" alt="" width="23">
            </div>
            <div class="contactform">

                <h1>Contact ME</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder=" Please Enter Your Name">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.
                        </div> -->
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder=" Please Enter Your Email">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone"
                            placeholder=" Please Enter Your Phone Number">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
